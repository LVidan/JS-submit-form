<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./app.css">
	<title>JS - Submit Form</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
		<a class="navbar-brand text-light" href="#">JS - localStorage</a>
	</nav>
	<div class="comment-container">
		<h3 class="comment-container-title">Comments</h3>
		<div class="comments">
			<div class="comment flex items-start justify-start">
				<img
					class="comment-avatar"
					src="https://secure.gravatar.com/avatar/d1f5ca0d7e625f334c5186e112b77ebd"
				/>
				<div class="flex-1">
					<h3 class="comment-author">Philip Demo</h3>
					<p class="comment-body">First comment of some type!</p>
				</div>
			</div>
		</div>
		<div class="comment comment-new flex items-start justify-start">
			<img
				class="comment-avatar"
				src="https://secure.gravatar.com/avatar/d1f5ca0d7e625f334c5186e112b77ebd"
			/>
			<div class="flex-1">
				<h3 class="comment-author">Philip Demo</h3>
				<form action="#" class="comment-form">
					<textarea
						placeholder="Add a comment"
						class="comment-input"
					></textarea>
					<input type="submit" class="comment-submit" value="Reply" />
				</form>
			</div>
		</div>
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="./app.js"></script>
</body>
</html>
